<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h2 {
            color: #333;
            text-align: center;
        }

        .employee-table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        .employee-table th {
            background-color: #ffa500; /* light orange */
            color: #000; /* black */
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        .employee-table th:first-child {
            border-top-left-radius: 8px;
        }

        .employee-table th:last-child {
            border-top-right-radius: 8px;
        }

        .employee-table tr th {
            border-bottom: 2px solid #333; /* black */
        }
    </style>
</head>
<body>
    <form action="/empinfo" method="post">
        <h2>Employee Details</h2>

        <table class="employee-table">
            <thead>
                <tr>
                    
                    <th>id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Password</th>
                    
                </tr>
                <tr>
                    {% for data in EmpUser%}
                <tr>
                    <td>{{data.id}}</td>
                    <td>{{data.Employee_Name}}</td>
                    <td>{{data.Employee_Email}}</td>
                    <td>{{data.Phone_number}}</td>
                    <td>{{data.Password}}</td>
                    <td>{{data.Company_Passkey}}</td>
                </tr>
                {% endfor %}
                </tr>
            </thead>
        </table>
    </form>
    

</body>
</html>
